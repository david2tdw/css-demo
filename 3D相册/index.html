<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D相册</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrap">
    <div class="box">
      <!-- 外层 -->
      <div class="out out-front">
        <img src="./img/1.jpg" alt="">
      </div>
      <div class="out out-back">
        <img src="./img/2.jpg" alt="">
      </div>
      <div class="out out-left">
        <img src="./img/3.jpg" alt="">
      </div>
      <div class="out out-right">
        <img src="./img/4.jpg" alt="">
      </div>
      <div class="out out-top">
        <img src="./img/5.jpg" alt="">
      </div>
      <div class="out out-bottom">
        <img src="./img/6.jpg" alt="">
      </div>
      <!-- 内层 -->
      <div class="in in-front">
        <img src="./img/7.jpg" alt="">
      </div>
      <div class="in in-back">
        <img src="./img/8.jpg" alt="">
      </div>
      <div class="in in-left">
        <img src="./img/9.jpg" alt="">
      </div>
      <div class="in in-right">
        <img src="./img/10.jpg" alt="">
      </div>
      <div class="in in-top">
        <img src="./img/11.jpg" alt="">
      </div>
      <div class="in in-bottom">
        <img src="./img/12.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
